<html>
  <head>
    <script type='text/javascript' src='../dist/obs-websocket.js'></script>
    <script>
      var ws = new OBSWebSocket();

      ws.log.withDebug(true);

      // Bind some methods.
      ws.onConnectionOpened = function() {
        console.log('Connection Opened');

        // Send some queries.
        ws.getSceneList(function(err, data) {
          document.getElementById('scene_name').textContent = data['current-scene'];
        });
      };

      // Open the connection and Authenticate if needed. URL defaults to localhost:4444
      ws.connect('localhost', 'brendan'); // ws.connect('url', 'password');
    </script>
  </head>
  <body>
    <p id='scene_name'></p>
  </body>
</html>
